<html lang="en" ng-app="relQuartosModule">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Quartos</title>

    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/bootstrap-theme.css" rel="stylesheet">
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/angular.js"></script>
    <script src="js/angular-resource.js"></script>    
    <script src="js/relQuartosControl.js"></script>    

  </head>
  <body ng-controller="relQuartosControl">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Disponibilidade de Quartos</h3>
        </div>

			<!-- Aba Hospedagens -->
            <div class="tab-content">
              <div role="tabpanel" class="tab-pane active" id="quartos">
				<div class="row">

				<!-- Hospedagens -->				
				  <div ng-repeat="quarto in quartos"  class="col-sm-6 col-md-4">
					<div class="thumbnail">

						<div class="caption">
						 <h3>
							<a href="#"><span class="badge"> {{quarto.codigo}} </span> {{quarto.nome}} </a>						
						</h3>

						<img src={{quarto.imagem}} class="img-responsive" alt="Empresa" width="100%" height="100%">
						<p>Status: {{quarto.status}}</p>

							<div ng-show={{quarto.hospede}}>

								<p>Hóspede: {{quarto.hospede}}</p>
								<p>CPF: {{quarto.cpf}}</p>
								<p>Check-in: {{quarto.dataCheckin}} | Check-out: {{quarto.dataCheckout}}</p>
							</div>

							<div ng-show={{quarto.observacao}}>
								<p>Descrição do quarto:</p>
								<p>{{quarto.observacao}}</p>
							</div>

							<center>
							<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModalH">
								Valor da Diária <span class="badge">R$ {{quarto.valorHospedagem}}</span>
							</button>
							</center>

						  </div>
					</div>
				  </div>

				</div>

			</div>
            </div>
	
  </body>
</html>
