<html lang="en" ng-app="relServicoModule">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Relatório de Servicos</title>

    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/bootstrap-theme.css" rel="stylesheet">
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/angular.js"></script>
    <script src="js/angular-resource.js"></script>    
    <script src="js/relServicoControl.js"></script>
    <script src="js/bootstrap-datetimepicker.js"></script>
	
	<!-- Include Required Prerequisites -->
	<script type="text/javascript" src="//cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
	<!-- Include Date Range Picker -->
	<script type="text/javascript" src="//cdn.jsdelivr.net/bootstrap.daterangepicker/2/daterangepicker.js"></script>
	<link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/bootstrap.daterangepicker/2/daterangepicker.css" />

  </head>
  <body ng-controller="relServicoControl">
  
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Relatório de Serviços</h3>
        </div>
		
        <div class="panel-body">
		
		<!-- TESTE -->
		
		<div class="input-group"> <span class="input-group-addon">Filtro</span>

		<input id="filter" type="text" class="form-control" placeholder="Descrição ou Valor">
		</div>
		<table class="table table-striped">
			<thead>
				<tr>
				  <th>Código</th>
				  <th>Descrição</th>
				  <th>Valor</th>
				</tr>
			</thead>
			<tbody class="searchable">
				<tr ng-repeat="servico in servicos" ng-click="seleciona(servico)">
				  <th>{{servico.codigo}}</th>
				  <th>{{servico.descricao}}</th>
				  <th>R$ {{servico.valor}}</th>
				</tr>   
			</tbody>
		</table>

  </body>
</html>
