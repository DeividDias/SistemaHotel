<div class="panel panel-primary">
    <div class="panel-heading">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
        <h4 class="panel-title" id="consumoLabel">Registra Consumo</h4>
    </div>
    <form action="#" method="post" accept-charset="utf-8">
        <div class="modal-body" style="padding: 5px;">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12" style="padding-bottom: 10px;">
                    <a>Código<input class="form-control" name="consumo" placeholder="Código" type="text"
                                    required="" autofocus=""></a>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12" style="padding-bottom: 10px;">
                    <a>Produto<input class="form-control" name="diaria" placeholder="Produto"
                                     type="text" required="" autofocus=""></a>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12" style="padding-bottom: 10px;">
                    <a>Quantidade<input class="form-control" name="total" placeholder="Quantidade"
                                        type="text" required="" autofocus=""></a>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12" style="padding-bottom: 10px;">
                    <a>Valor<input class="form-control" name="total" placeholder="Valor" type="text"
                                   required="" autofocus=""></a>
                </div>
            </div>
        </div>
        <div>
            <button type="button" class="btn btn-default btn-close"
                    data-dismiss="modal">Cancelar
            </button>
            <input type="submit" class="btn btn-success" value="Salvar">
        </div>
    </form>
    <div class="panel panel-primary">
        <div class="container">
            <div class="row">


                <div>
                    <div class="table-responsive">


                        <table id="mytable" class="table table-bordred table-striped">

                            <thead>

                            <tr>
                                <th><input type="checkbox" id="checkall"></th>
                                <th>Código</th>
                                <th>Produto</th>
                                <th>Quantidade</th>
                                <th>Valor</th>
                                <th>Edit</th>
                                <th>Delete</th>
                            </tr>
                            </thead>
                            <tbody>

                            <tr>
                                <td><input type="checkbox" class="checkthis"></td>
                                <td>1</td>
                                <td>Chocolate</td>
                                <td>5</td>
                                <td>5.00</td>
                                <td>
                                    <p data-placement="top" data-toggle="tooltip" title=""
                                       data-original-title="Edit">
                                        <button class="btn btn-primary btn-xs" data-title="Edit"
                                                data-toggle="modal" data-target=""><span
                                                class="glyphicon glyphicon-pencil"></span></button>
                                    </p>
                                </td>
                                <td>
                                    <p data-placement="top" data-toggle="tooltip" title=""
                                       data-original-title="Delete">
                                        <button class="btn btn-danger btn-xs" data-title="Delete"
                                                data-toggle="modal" data-target=""><span
                                                class="glyphicon glyphicon-trash"></span></button>
                                    </p>
                                </td>
                            </tr>

                            </tbody>

                        </table>

                    </div>

                </div>
            </div>
        </div>


        <div class="modal fade" id="edit" tabindex="-1" role="dialog" aria-labelledby="edit"
             aria-hidden="true" style="display: none;">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button>
                        <h4 class="modal-title custom_align" id="Heading"></h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <input class="form-control " type="text" placeholder="">
                        </div>
                        <div class="form-group">

                            <input class="form-control " type="text" placeholder="">
                        </div>
                        <div class="form-group"><textarea rows="2" class="form-control" placeholder=""></textarea>
                        </div>
                    </div>
                    <div class="modal-footer ">
                        <button type="button" class="btn btn-warning btn-lg"><span
                                class="glyphicon glyphicon-ok-sign"></span>&nbsp;Update
                        </button>
                    </div>
                </div>
                <!-- /.modal-content -->
            </div>
            <!-- /.modal-dialog -->
        </div>


        <div class="modal fade" id="delete" tabindex="-1" role="dialog" aria-labelledby="edit"
             aria-hidden="true" style="display: none;">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button>
                        <h4 class="modal-title custom_align" id="Heading"></h4>
                    </div>
                    <div class="modal-body">

                        <div class="alert alert-danger"><span
                                class="glyphicon glyphicon-warning-sign"></span></div>
                    </div>
                </div>
                <!-- /.modal-content -->
            </div>
            <!-- /.modal-dialog -->
        </div>
        <script type="text/javascript">
            $(document).ready(function () {
                $("#mytable #checkall").click(function () {
                    if ($("#mytable #checkall").is(':checked')) {
                        $("#mytable input[type=checkbox]").each(function () {
                            $(this).prop("checked", true);
                        });

                    } else {
                        $("#mytable input[type=checkbox]").each(function () {
                            $(this).prop("checked", false);
                        });
                    }
                });

                $("[data-toggle=tooltip]").tooltip();
            });

        </script>


    </div>
</div>
