<html lang="en" ng-app="fornecedorModule">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sistema Hotel</title>
	
	<link href="css/bootstrap.css" rel="stylesheet">
	<link href="css/bootstrap-theme.css" rel="stylesheet">
	<link href="css/carousel.css" rel="stylesheet">
    <script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.js"></script>
    <script src="js/angular.js"></script>
    <script src="js/angular-resource.js"></script>    
    <script src="js/fornecedorControl.js"></script>    

  </head>
  <body ng-controller="fornecedorControl">
      <div class="panel panel-primary">
        <div class="panel-heading">
          <h3 class="panel-title">Fornecedores</h3>
        </div>
        <div class="panel-body">
          <div>
            <ul class="nav nav-tabs" role="tablist">
              <li role="presentation" class="active"><a href="#cadastro" aria-controls="cadastro" role="tab" data-toggle="tab">Cadastro</a></li>
              <li role="presentation"><a href="#dados" aria-controls="dados" role="tab" data-toggle="tab">Dados</a></li>
            </ul>

            <div class="tab-content">
              <div role="tabpanel" class="tab-pane active" id="cadastro">
                  <form>
                    <div class="form-group">
                      <div>
                        <label for="fornecedor.codigo" disable="true">Código</label>
                        <input type="text" class="form-control" ng-model="fornecedor.codigo" placeholder="Código">
                      </div>
                      <div>
                        <label for="fornecedor.nome" disable="true">Nome</label>
                        <input type="text" class="form-control" ng-model="fornecedor.nome" placeholder="Nome">
                      </div>
                      <div>
                        <label for="fornecedor.cnpj">Cnpj</label>
                        <input type="text" class="form-control" ng-model="fornecedor.cnpj" placeholder="Cnpj">
                      </div>
                      <br>
                        <button class="btn btn-primary" type="button" ng-click="limpar()">Novo</button>
                        <button class="btn btn-primary" type="button" ng-click="salvar()">Salvar</button>
                        <button class="btn btn-primary" type="button">Alterar</button>
                        <button class="btn btn-primary" type="button">Remover</button>
                    </div>
                  </form>
                </div>
              <div role="tabpanel" class="tab-pane" id="dados">
                <table class="table table-condensed">
                    <tr>
                      <th>Código</th>
                      <th>Nome</th>
                      <th>Cnpj</th>
                    </tr>
                    <tr ng-repeat="fornecedor in fornecedores" ng-click="seleciona(fornecedor)">
                      <th>{{fornecedor.codigo}}</th>
                      <th>{{fornecedor.nome}}</th>
                      <th>{{fornecedor.cnpj}}</th>
                    </tr>                    
                </table>

              </div>
            </div>
        </div>
      </div>
	  </div>
  </body>
</html>
